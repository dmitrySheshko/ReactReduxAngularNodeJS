<div ng-controller="LoginCtrl as login" class="login">
    <form class="form-horizontal" ng-submit="login.login()">
        <fieldset>
            <div class="form-group title">Admin panel</div>
            <div class="form-group" ng-class="{'has-error': login.errors.login}">
                <label for="inputLogin" class="col-lg-3 control-label">Login</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Login" ng-model="login.model.login">
                    <div class="error-message" ng-bind="login.errors.login"></div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': login.errors.password}">
                <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.model.password">
                    <div class="error-message" ng-bind="login.errors.password"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
