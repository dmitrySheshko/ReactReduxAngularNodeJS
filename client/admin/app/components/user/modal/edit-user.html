<div>
    <h2>Edit user</h2>
    <table class="table table-striped table-hover">
        <tr>
            <td>Login</td>
            <td ng-bind="edit.model.login"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" ng-model="edit.model.name" />
            </td>
        </tr>
        <tr>
            <td>Role</td>
            <td>
                <input type="text" ng-model="edit.model.role" />
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input type="text" ng-model="edit.model.description" />
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="text" ng-model="edit.model.gender" />
            </td>
        </tr>
    </table>
    <div>
        <a href="javascript:void(0);" ng-click="edit.edit()">Edit</a>
        <a href="javascript:void(0);" ng-click="edit.cancel()">Cancel</a>
    </div>
</div>
